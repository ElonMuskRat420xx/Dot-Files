<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>

  <title>Document</title>
</head>
<body>

  <!DOCTYPE html>
  <html>
  <body>
  
  <h2>Top 10 US Listed Securities by Options Volume</h2>
  
  <table id="securities">
    <tr>
      <th>Security</th>
      <th>Options Volume</th>
    </tr>
  </table>
  
  <script>
  // Define the API endpoint
  const apiEndpoint = 'https://api.polygon.io/v3/reference/options/symbols';
  
  // Define the parameters for the API request
  const params = {
    sort: 'volume',
    limit: 10,
    apiKey: 'FPUff5uWXlqeILp5emt8Q2DWXMO4mAjY'
  };
  
  // Fetch the data from the API
  fetch(`${apiEndpoint}?${new URLSearchParams(params)}`)
  .then(response => response.json())
  .then(data => {
    // Get the table element
    const table = document.getElementById('securities');
  
    // Loop through the securities and add them to the table
    data.results.forEach(security => {
      // Create a new row
      const row = document.createElement('tr');
  
      // Create the security cell and add it to the row
      const securityCell = document.createElement('td');
      securityCell.textContent = security.ticker;
      row.appendChild(securityCell);
  
      // Create the volume cell and add it to the row
      const volumeCell = document.createElement('td');
      volumeCell.textContent = security.volume;
      row.appendChild(volumeCell);
  
      // Add the row to the table
      table.appendChild(row);
    });
  })
  .catch(error => console.error('Error:', error));
  </script>
  
  </body>
  </html>
  
</body>
</html>
